<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="memoryTest.css" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <div class="inputfiel" id="form-hiden">
                <div class="title">Điều kiện kiểm tra</div>
                <label class="grid_1">Số mục kiểm tra</label>
                <input class="grid_1" id="so-muc" type="text" value="5" />
                <div class="row_space"></div>
                <label class="grid_1">Loại nội dung</label>
                <select class="grid_2" id="select-content">
                    <option value="so">Số</option>
                    <option value="bienso">Biển Số</option>
                </select>
                <span id="inputString-styles">
                    <label class="element-float-left"
                        >Số dòng; Độ dài mỗi dòng (vd: 3-5; 2-3)</label
                    >
                    <input class="grid_1" type="text" id="inputString" />
                </span>
                <div class="row_space"></div>
                <label class="grid_1">Sử dụng thứ tự cổ định</label>
                <span class="grid_1">
                    <input class="check-box" type="checkbox" />
                </span>
                <div class="row_space"></div>
                <label class="grid_2">Thời gian giữa 2 mục (mili-giây)</label>
                <input class="grid_1" type="text" value="5000" id="time-hide" />
                <div class="row_space"></div>
                <label class="grid_2"
                    >Thời gian hiển thị mỗi mục (mili-giây)</label
                >
                <input class="grid_1" type="text" id="time-show" value="1000" />
                <div class="row_space"></div>
            </div>
            <div class="btn-control">
                <button class="grid_1" id="btn" type="button">bắt đầu</button>
                <button class="grid_1" id="btn-pause" type="button" disabled>
                    tạm dừng
                </button>
                <button class="grid_1" id="resume" type="button" disabled>
                    tiếp tục
                </button>
                <button class="grid_1" type="button" id="btn-endGame" disabled>
                    kết thúc
                </button>
                <button class="grid_1" type="button" id="btnReStart" disabled>
                    bắt đầu lại
                </button>
                <button class="grid_1" id="btn-show" type="button" disabled>
                    hiện kết quả
                </button>
            </div>
        </form>
        <div class="row_space"></div>
        <div class="message">
            <div id="inner-Text"></div>
        </div>

        <script src="memoryTest.js"></script>
    </body>
</html>
